<!DOCTYPE html>
<html>
    <head>
        <title>Flight Simulator</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src = "script.js"></script>
    </head>
    <body>
        <h1>Flight Simulator</h1>
        <p id="statusReport">The shuttle is on the ground,</p>
        <button id = "liftoffButton">Take off</button>
        <button id = "abortMission">Abort mission</button>
        <script>
         function houston() {
               document.getElementById("statusReport").innerHTML += "Houston, we have lift off!";
               console.log("Houston, we have lift off!");
            }

            
          let button = document.getElementById("liftoffButton");
          button.addEventListener("click",houston);
          let abortMission = document.getElementById("abortMission");
      abortMission.addEventListener("mouseover", function( event ) {
          event.target.style.backgroundColor = "red";
       // event.target.style.backgroundColor = "";
      });
      abortMission.addEventListener("click", function (event) {
        let response = window.confirm("Are you sure you want to abort the mission?");

          if (response) {
            console.log("Mission aborted! Space shuttle returning home.");
          } else {
            console.log("Lets keep on keeping on.");
          }
      });

        </script>
    </body>
</html>
